<div *ngIf="episodesListService.idAnime !== undefined">

    <div id="episode" class="episode">
        <p-table #tableEpisodes [value]="episodesListService.episodes" [lazy]="true" (onLazyLoad)="loadAnimes($event)" 
            [paginator]="true" [rows]="100" [totalRecords]="episodesListService.totalRecords" [loading]="loading">
            <ng-template pTemplate="header">
                <tr>
                    <th>#</th>
                    <th>Episodio</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-episode>
                <tr>
                    <td>{{episode.episode_id}}</td>
                    <td>{{episode.title}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    


</div>
